<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    
</head>
<body>
    <!-- box.css -->
    <div class="box" tabindex="-1"></div>
    <input type="text">

    <!-- pseudoClassSelector.css -->
    <div class="fruits">
        <span>딸기</span>
        <span>수박</span>
        <div>오렌지</div>
        <p>망고</p>
        <h3>사과</h3>
    </div>

    <!-- content.css -->
    <div class="content">
        Content!
    </div>

    <!-- attrSelector.css -->
    <input type="text">
    <input type="password">
    <span data-fruit-name="apple">사과</span>

    <!-- ecosystem.css -->
    <div class="ecosystem">
        <div class="animal">동물
            <div class="tiger">호랑이</div>
            <div class="lion">사자</div>
            <div class="elephant">코끼리</div>
        </div>
        <div class="plant">식물</div>
    </div>

    <!-- family.css -->
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
